<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>винера</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Yulduzlar */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite, twinkle 3s ease-in-out infinite;
    }
    @keyframes fall {
      from { transform: translateY(-10px); opacity: 1; }
      to { transform: translateY(110vh); opacity: 0; }
    }
    @keyframes twinkle {
      0%,100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    /* Yurak LED */
    .heart-outline {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1.2);
      z-index: 1;
    }
    svg {
      width: 320px;
      height: 280px;
    }
    .heart-path {
      fill: none;
      stroke: url(#rainbowGradient);
      stroke-width: 6;
      stroke-linecap: round;
      stroke-linejoin: round;
      filter: drop-shadow(0 0 10px #ff00ff) drop-shadow(0 0 20px #00ffff);
      stroke-dasharray: 1600;
      stroke-dashoffset: 0;
      animation: glow 6s linear infinite;
    }
    @keyframes glow {
      0% { stroke-dashoffset: 1600; }
      100% { stroke-dashoffset: 0; }
    }

    /* Venera rasmi */
    .venus {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/8/85/Venus_globe.jpg');
      background-size: cover;
      background-position: center;
      z-index: 2;
    }
  </style>
</head>
<body>
  <!-- Yulduzlar -->
  <div class="stars"></div>

  <!-- Yurak -->
  <div class="heart-outline">
    <svg viewBox="0 0 512 512">
      <defs>
        <linearGradient id="rainbowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="red"/>
          <stop offset="16%" stop-color="orange"/>
          <stop offset="33%" stop-color="yellow"/>
          <stop offset="50%" stop-color="green"/>
          <stop offset="66%" stop-color="blue"/>
          <stop offset="83%" stop-color="indigo"/>
          <stop offset="100%" stop-color="violet"/>
        </linearGradient>
      </defs>
      <path class="heart-path" d="M256 472 L72 272 C12 200 36 100 128 72 C184 56 240 96 256 144 C272 96 328 56 384 72 C476 100 500 200 440 272 Z"/>
    </svg>
  </div>

  <!-- Venera -->
  <div class="venus"></div>

  <script>
    // Yulduz generatori
    const starsContainer = document.querySelector('.stars');
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      star.style.animationDuration = (Math.random() * 5 + 5) + "s";
      star.style.animationDelay = Math.random() * 5 + "s";
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
